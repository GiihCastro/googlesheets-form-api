<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Contact Us</title>
  <link rel="icon" href="./arquivos/logo.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbxxFksncsp9weKbv3QWSeITqjmLpwOPP9_tURwdEvWGLGRWo-ERmLHIgJ92Vzmlhz0DXw/exec" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="your-name" placeholder="Name" required>
			<input type="number" name="your-number" placeholder="Number" required minlength="10">
			<input type="email" name="your-email" placeholder="Email" required>
			<textarea name="message" rows="7" placeholder="Your Message" required></textarea>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
